<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="title">
          <h4>Recolecciones</h4>
        </div>
        <div class="button">
          <button type="button" class="btn btn-secondary" (click)="CreateCollect()">Agregar</button>
        </div>
      </div>
    </div>
    <div class="card-body table-border-style">
      <form class="row justify-content-start">

        <div class="form-group mb-3 col-md-10 col-lg-3">
          <label class="floating-label" for="DateIni">Fecha Inicial</label>
          <input type="date" class="form-control" id="DateIni" placeholder="Fecha Inicial" name="DateIni" [(ngModel)]="DateIni">
        </div>
        <div class="form-group mb-3 col-md-10 col-lg-3">
          <label class="floating-label" for="DateFin">Fecha Final</label>
          <input type="date" class="form-control" id="DateFin" placeholder="Fecha Final" name="DateFin" [(ngModel)]="DateFin">
        </div>

        <div class="form-group mt-4 col-md-2">
          <button class="btn btn-primary feather icon-search" (click)="SearchDate()"></button>
        </div>

        <div class="d-flex justify-content-center"  *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden" hidden>Loading...</span>
          </div>
        </div>

      </form>

      <div class="table-responsive">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th>Fecha de Registro</th>
              <th>Cliente</th>
              <th>Estado</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of Collects">
              <td>{{c.RegistrationDate.toString().replace("T"," ")}}</td>
              <td>{{c.Client.Name}}</td>
              <td>{{c.State.Name}}</td>
              <td><button type="button" class="btn btn-primary col" (click)="ViewCollect(c)">Detalle</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
