<div class="auth-wrapper">
	<div class="auth-content text-center">
		<div class="card borderless">
			<div class="row align-items-center ">
				<div class="col-md-12">
          <div class="card-header">
            <div class="text-center">
							<img class="card-img-top rounded" src="../assets/images/Ico.png" alt="Card image cap" style="width: 10rem;">
						</div>
          </div>
					<div class="card-body">
            <form [formGroup]="formRegister">
              <input type="email" hidden>
              <input type="password" hidden>

              <div class="form-group mb-3">
                <input (keyup)="Clean()" type="email" class="form-control" id="Email" placeholder="Correo electrónico" formControlName="Email" name="Email" [(ngModel)]="User.Email">
              </div>
              <div class="form-group mb-4">
                <input (keyup)="Clean()" type="password" class="form-control" id="Password" placeholder="Contraseña" formControlName="Password" name="Password" [(ngModel)]="User.Password">
              </div>
              <div class="form-group mb-3">
                <input (keyup)="Clean()" type="text" class="form-control" id="Name" placeholder="Nombre" formControlName="Name" name="Name" [(ngModel)]="User.Name">
              </div>
              <button class="btn btn-block btn-primary mb-4" (click)="Registrar()" [disabled]="!formRegister.valid || loading">Crear cuenta</button>
              <div *ngIf="!formRegister.valid"><p class="text-danger">*Debe ingresar un Correo Válido y, un Nombre de Usuario y Contraseña de almenos {{minLength}} caracteres</p></div>
              <div><p class="text-danger" *ngIf="User.Error">{{User.Message}}</p></div>

              <div class="d-flex justify-content-center"  *ngIf="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden" hidden>Loading...</span>
                </div>
              </div>
            </form>
				</div>
        <div class="card-footer">
          <p class="mb-0 text-muted">Tengo una cuenta <span (click)="UserSigIn()" class="f-w-400">Iniciar sesión</span></p>
        </div>
			</div>
		</div>
	</div>
</div>
