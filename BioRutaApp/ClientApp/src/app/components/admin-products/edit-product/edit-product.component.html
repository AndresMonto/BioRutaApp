<!-- [ Main Content ] start -->


<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <h5>{{edit ? "Editar" : "Agregar" }} Producto</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="formEdit">
        <input type="email" hidden>
        <input type="password" hidden>

        <div class="row">

          <div class="col-sm-4">
            <div class="form-group">
              <label class="floating-label" for="Name">Nombre</label>
              <input type="text" class="form-control" id="Name" formControlName="Name" name="Name" [(ngModel)]="Product.Name">
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label class="floating-label" for="Score">Puntaje</label>
              <input type="number" class="form-control" id="Score" formControlName="Score" name="Score" [(ngModel)]="Product.Score">
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group mt-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="State" name="State" formControlName="State" [(ngModel)]="Product.State">
                <label class="floating-label" for="State">Activo</label>
              </div>
            </div>
          </div>

        </div>

        <div *ngIf="!formEdit.valid || Product.Score <= 0"><p class="text-danger text-center">*Debe ingresar un Nombre de Producto de almenos {{minLength}} caracteres, y un Puntaje mayor a 0</p></div>
          <div><p class="text-danger text-center" *ngIf="Product.Error">{{Product.Message}}</p></div>

          <div class="d-flex justify-content-center"  *ngIf="loading">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden" hidden>Loading...</span>
            </div>
          </div>

      </form>
    </div>
    <div class="card-footer">
      <div class="row justify-content-center">
        <button type="button" class="btn btn-primary col-sm-3" (click)="Save()" [disabled]="!formEdit.valid || Product.Score <= 0">Guardar</button>
      </div>
    </div>
  </div>
</div>
